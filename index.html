<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PR Pilot</title>
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font loading with display=swap for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Preload critical font weights -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      as="style"
    />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; connect-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/ui/main.tsx"></script>
    <script>
      // Handle font preloading without inline event handlers
      document.addEventListener('DOMContentLoaded', function () {
        const preloadLink = document.querySelector(
          'link[rel="preload"][as="style"]'
        );
        if (preloadLink) {
          preloadLink.rel = 'stylesheet';
        }
      });
    </script>
  </body>
</html>
